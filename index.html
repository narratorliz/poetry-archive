<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Poetry Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="header">
        <span id="title">The Archive</span>
        <span class="tab">
            <button class="tablinks" onclick="openTab(event, 'Ivy')">Ivy's Archive</button>
            <button class="tablinks" onclick="openTab(event, 'Liz')">Liz's Archive</button>
            <button class="tablinks" onclick="openTab(event, 'Other')">Other Stuff</button>
        </span> 
    </span>
    <div id="Ivy" class="tabcontent">
        <div class="leftRow">
            <div class="entry">
                <a href="entry.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
        <div class="imageBox">
            <img id="imageIvy" src="ivyindex.png">
        </div>
    </div>
    <div id="Liz" class="tabcontent">
        <div class="rightRow">
            <div class="entry">
                <a href="entry.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
    </div>
    <div id="Other" class="tabcontent">
        <div class="rightRow">
            <div class="entry">
                <a href="stuff.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
    </div>
    <!-- in css: change from block to inline
     and size!!!-->
</body>
</html>
