<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Poetry Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="header">
        <span id="title">The Archive</span>
        <span class="tab">
            <button class="tablinks" data-tab="Ivy">Ivy's Archive</button>
            <button class="tablinks" data-tab="Liz">Liz's Archive</button>
            <button class="tablinks" data-tab="Other">Other Stuff</button>
        </span> 
    </span>
    <div id="Ivy" class="tabcontent active">
        <div class="leftRow">
            <div class="entry">
                <a href="entry.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
        <div class="imageBox">
            <img id="imageIvy" src="assets/ivyindex.png">
        </div>
    </div>
    <div id="Liz" class="tabcontent">
        <div class="rightRow">
            <div class="entry">
                <a href="entry.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
        <div class="imageBoxLiz">
            <img id="imageLiz" src="assets/imageliz.png">
        </div>
    </div>
    <div id="Other" class="tabcontent">
        <div class="rightRow">
            <div class="entry">
                <a href="stuff.html" id="entryTitle">Poem Title</a>
                <span class="desc">
                    <span class="author">Author</span>
                    <span class="date">Date sent</span>
                </span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".tablinks");
            const contents = document.querySelectorAll(".tabcontent");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const tabId = this.getAttribute("data-tab");

                    buttons.forEach(btn => btn.classList.remove("active"));
                    contents.forEach(content => content.classList.remove("active"));

                    this.classList.add("active");
                    document.getElementById(tabId).classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
